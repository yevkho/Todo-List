        <dialog id="todoDialog">
            <form method="post">

                <div class="section">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="section" id="description">
                    <div>Description:</div>
                    <textarea rows="4" cols="40" id="descriptionText"></textarea>
                </div>

                <div class="section">
                    <label for="duedate">Due date:</label>
                    <input type="date" id="duedate" name="duedate" required>
                </div>

                <div class="section" id="radioButtons">
                    <p>Priority:</p>
                    <div>
                      <input type="radio" id="low" name="priority" value="low" checked>
                      <label for="low">low</label>
                    </div>
                    <div>
                      <input type="radio" id="medium" name="priority" value="medium">
                      <label for="medium">medium</label>
                    </div>
                    <div>
                      <input type="radio" id="high" name="priority" value="high">
                      <label for="high">high</label>
                    </div>
                </div>

                <div class="section" id="project">
                    <p>Project:</p>
                    <select name="project" id="projectSelection">
                        <option value="All Tasks">All Tasks</option>
                        <option value="Project 1">Project 1</option>
                    </select>
                </div>
                
                <div class="todoFormButtons">
                    <button id="addButton" formmethod="dialog">Add</button>
                    <button type="reset">Reset</button>
                    <button id="closeButton">Close</button>
                </div>
            </form>
        </dialog>
